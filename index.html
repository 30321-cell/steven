<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>極速圓點挑戰</title>
    <style>
        /* CSS：這裡控制網頁長什麼樣子 */
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50; /* 深藍背景 */
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* 防止捲動 */
        }

        h1 { margin-top: 20px; }

        #game-container {
            position: relative;
            width: 80vw;
            height: 60vh;
            background-color: #34495e;
            border: 4px solid #ecf0f1;
            border-radius: 10px;
            margin-top: 20px;
            cursor: crosshair;
        }

        #dot {
            width: 50px;
            height: 50px;
            background-color: #e74c3c; /* 紅色圓點 */
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            display: none; /* 遊戲開始前隱藏 */
            transition: transform 0.1s;
        }

        #dot:active {
            transform: scale(0.9); /* 點擊時縮小效果 */
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            font-size: 1.2rem;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover { background-color: #2ecc71; }
    </style>
</head>
<body>

    <h1>極速圓點挑戰</h1>
    
    <div class="controls">
        <span>分數: <span id="score">0</span></span>
        <span>剩餘時間: <span id="time">30</span> 秒</span>
        <button onclick="startGame()">開始遊戲</button>
    </div>

    <div id="game-container">
        <div id="dot" onclick="clickDot()"></div>
    </div>

    <script>
        // JavaScript：這裡控制遊戲怎麼運作
        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let isPlaying = false;
        
        const dot = document.getElementById('dot');
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');
        const container = document.getElementById('game-container');

        // 開始遊戲的功能
        function startGame() {
            if (isPlaying) return; // 如果已經在玩，就不重複執行
            
            score = 0;
            timeLeft = 30;
            isPlaying = true;
            
            scoreDisplay.innerText = score;
            timeDisplay.innerText = timeLeft;
            dot.style.display = 'block'; // 顯示圓點
            
            moveDot(); // 先移動一次圓點

            // 設定倒數計時器
            gameInterval = setInterval(() => {
                timeLeft--;
                timeDisplay.innerText = timeLeft;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        // 點擊圓點的功能
        function clickDot() {
            if (!isPlaying) return;
            
            score++;
            scoreDisplay.innerText = score;
            
            // 隨機變換顏色（增加趣味）
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            dot.style.backgroundColor = randomColor;

            moveDot();
        }

        // 移動圓點到隨機位置
        function moveDot() {
            // 計算容器的最大寬度和高度
            const maxLeft = container.clientWidth - 50; // 減去圓點寬度
            const maxTop = container.clientHeight - 50; // 減去圓點高度

            // 產生隨機座標
            const randomLeft = Math.floor(Math.random() * maxLeft);
            const randomTop = Math.floor(Math.random() * maxTop);

            dot.style.left = randomLeft + 'px';
            dot.style.top = randomTop + 'px';
        }

        // 結束遊戲
        function endGame() {
            clearInterval(gameInterval);
            isPlaying = false;
            dot.style.display = 'none';
            alert(`時間到！你的最終分數是：${score} 分`);
        }
    </script>
</body>
</html>
